<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/colors.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="./styles/triangle-rules.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <main>
    <div class="container">
      <section class="title-box">

        <h1>ROCK<br>PAPER<br>SCISSORS</h1>

        <div class="score-box">
          <p id="score-text">Score</p>
          <p id="score-num">0</p>
        </div>  
    
      </section>  
    
      <section class="game-board">
        <div class="triangle-items">
          <div class="triangle">
            <img id="bg-triangle" src="/images/bg-triangle.svg" alt="bg triangle">
            <div class="hands">
              <div class="paper">
                <button type="button" class="hand-btn" id="paper-btn">
                  <img class="hand" id="paper" src="/images/icon-paper.svg" alt="paper icon">
                </button>
              </div>
              <div class="rock">
                <button type="button" class="hand-btn" id="rock-btn">
                  <img class="hand" id="rock" src="/images/icon-rock.svg" alt="rock icon">
                </button>
              </div>
              <div class="scissors">
                <button type="button" class="hand-btn" id="scissors-btn">
                  <img class="hand" id="scissors" src="/images/icon-scissors.svg" alt="scissors icon">
                </button>
              </div>
              <!-- ----------------------- -->
              <div class="pc-hands">
                <div class="pc-paper">
                  <button type="button" class="hand-btn pc-hand-btn" id="pc-paper-btn">
                    <img class="hand" id="pc-paper" src="/images/icon-paper.svg" alt="pc paper icon">
                  </button>
                </div>
                <div class="pc-rock">
                  <button type="button" class="hand-btn pc-hand-btn" id="pc-rock-btn">
                    <img class="hand" id="pc-rock" src="/images/icon-rock.svg" alt="pc rock icon">
                  </button>
                </div>
                <div class="pc-scissors">
                  <button type="button" class="hand-btn pc-hand-btn" id="pc-scissors-btn">
                    <img class="hand" id="pc-scissors" src="/images/icon-scissors.svg" alt="pc scissors icon">
                  </button>
                </div>
                <button class="pc-waiting-box">
                  <div class="hand-btn pc-waiting-img pc-hand-btn" id="pcWaiting">
                  </div>
                </button>
              </div>
              <!-- ----------------------- -->
            </div>
          </div>
        </div>
  
        
        <div id="choices-p-box">
          <p class="messages p-el" id="you-picked">You Picked</p>
          <p class="messages p-el" id="pc-picked">The House Picked</p>
        </div>
    
        <div class="final-step">
          <div class="result-els">
            <p class="messages p-el" id="win">You Win</p>
            <p class="messages p-el" id="losed">You Lose</p>
          </div>
    
          <button class="messages" id="play-again" type="button">Play Again</button>
    
        </div>
      
      </section>
    </div> <!--end of container-->
      
    
    
    <footer>
      <div class="rules">
      <button type="button" id="rules-el">Rules</button>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Massoud</a>.
      </div> -->
    </footer>  

    <figure>
      <div class="header">
        <h2>RULES</h2>
        <img id="icon-close" src="./images/icon-close.svg" alt="icon close">
      </div>
      <img src="/images/image-rules.svg" alt="rules img">
    </figure>
    
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
