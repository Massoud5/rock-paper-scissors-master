<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/colors.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="./styles/game-board-styles.css">
  <link rel="stylesheet" href="./styles/rules-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <main>

    <section class="title-box">

      <h1>ROCK<br>PAPER<br>SCISSORS</h1>

      <div class="score-box">
        <p id="score-text">Score</p>
        <p id="score-num">12</p>
      </div>  
  
    </section> 


    <section class="triangle-items-box">

      <img id="bg-triangle" src="/images/bg-triangle.svg" alt="bg triangle">

      <div class="hands">
        
        <button type="button" class="hand-btn" id="paper-btn">
          <img class="hand" src="/images/icon-paper.svg" alt="paper icon">
        </button>
      
        <button type="button" class="hand-btn" id="rock-btn">
          <img class="hand" src="/images/icon-rock.svg" alt="rock icon">
        </button>
        
        <button type="button" class="hand-btn" id="scissors-btn">
          <img class="hand" src="/images/icon-scissors.svg" alt="scissors icon">
        </button>
        
      </div>

    </section>
      

    <div class="game-board">
      
      <section class="player">

        <p class="messages" id="player-picked">You Picked</p>

        <div class="player-hands">
          <button type="button" class="player-hand-btn" id="player-paper-btn">
            <img class="hand" src="/images/icon-paper.svg" alt="player paper icon">
          </button>
          
          <button type="button" class="player-hand-btn" id="player-rock-btn">
            <img class="hand" src="/images/icon-rock.svg" alt="player rock icon">
          </button>
  
          <button type="button" class="player-hand-btn" id="player-scissors-btn">
            <img class="hand" src="/images/icon-scissors.svg" alt="player scissors icon">
          </button>
        </div>


      </section>


      <section class="game-messages">

        <div class="final-step">
        
          <div class="result-els">
            <p class="p-el" id="win">You Win</p>
            <p class="p-el" id="losed">You Lose</p>
          </div>
    
          <button class="messages" id="play-again" type="button">Play Again</button>
    
        </div>

      </section>


      <section class="pc">

        <p class="messages" id="pc-picked">The House Picked</p>

        <div class="pc-hands">
          <button type="button" class="pc-hand-btn" id="pc-paper-btn">
            <img class="hand" src="/images/icon-paper.svg" alt="pc paper icon">
          </button>
  
          <button type="button" class="pc-hand-btn" id="pc-rock-btn">
            <img class="hand" src="/images/icon-rock.svg" alt="pc rock icon">
          </button>
  
          <button type="button" class="pc-hand-btn" id="pc-scissors-btn">
            <img class="hand" src="/images/icon-scissors.svg" alt="pc scissors icon">
          </button>

          <div class="pc-waiting-box"></div>

        </div>


      </section>

    </div>

    <footer>
      <div>
      <button type="button" id="rules-btn">Rules</button>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Massoud</a>.
      </div> -->
    </footer>  
  </main>

  <figure>
    <div class="rules-header">
      <h2>RULES</h2>
      <img id="icon-close" src="./images/icon-close.svg" alt="icon close">
    </div>
    <img src="/images/image-rules.svg" alt="rules img">
  </figure>
    
  <script src="./js/steps-functions.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
